<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Le coin flip</title>
    <link rel="icon" href="./www/static/favicon.ico" type="image/x-icon"/>
    <script src="./www/js/lib/socket.io.min.js"></script>
    <script src="./www/js/lib/jquery.js"></script>
    <script src="./www/js/lib/sweetalert.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./www/style/coinflip.css">
    <link id="style" rel="stylesheet" href="./www/style/bootstrap.min.css">
    <link rel="stylesheet" href="./www/style/stylesheet.css">
    <link rel="stylesheet" href="./www/style/bttn.min.css">
    <link rel="stylesheet" href="./www/style/sweetalert.css">
    <script src="./www/js/net.js" charset="utf-8"></script>
    <script src="./www/js/ui.js" charset="utf-8"></script>
    <script src="./www/js/flipper.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="coin-flip-cont">
      <div id="coin">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
    <h3 id="timer">Time to next spin: 0</h3>
    <div class="bitInput">
      <div class="form-group">
        <label class="control-label" id="balance">You have: 0 bits</label>
          <div class="input-group">
            <span class="input-group-addon">B</span>
            <input id="bitValue" type="text" class="form-control" placeholder="Place a bet...">
            <span class="input-group-btn">
          </span>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Counter Terrorist</h3>
        </div>
        <div class="panel-body">
          <h4 id="personal-pledgeH">0</h4>
          <h4 id="bettedH">Total bits pledged: 0</h4>
          <button class="bttn-simple bttn-md bttn-primary" id="betH">Place bet</button>
        </div>
      </div>
      <div class="buffer">
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Terrorist</h3>
        </div>
        <div class="panel-body">
          <h4 id="personal-pledgeT">0</h4>
          <h4 id="bettedT">Total bits pledged: 0</h4>
          <button class="bttn-simple bttn-md bttn-primary" id="betT" >Place bet</button>
        </div>
      </div>
    </div>
    <div class="alert alert-success online-counter">
      <h4 id="online-counter">0 users online</h4>
    </div>
  </body>
</html>
